<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.png') }}">
    <title>Computer Vision Demo</title>
</head>
<body>
    <div>
        <h2>Computer Vision Demo</h2>
        <h1>Image Recognition</h1>
    </div>
    <div id="results-container">
        <div class="results">
            <h2>Computer Vision found:</h2>
            {% for caption in captions %}
                <div>
                    <h3>{{caption.text}}</h3>
                    <h4>With a confidence of {{'%0.2f' | format(caption.confidence * 100)}}%</h4>
                </div>
            {% endfor %}
        </div>
        <img class="results" src={{image}}></img>
    </div>
    <div id="footer">
        <a href="https://github.com/HenriSchulte-MS/Computer-Vision-in-60-Seconds/" class="white-text">
            Source Code on Github
        </a>
    </div>
</body>
</html>
